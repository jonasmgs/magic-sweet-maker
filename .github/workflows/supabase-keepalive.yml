name: Supabase Keep-Alive

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Ping backend Supabase health
        env:
          BACKEND_HEALTH_URL: ${{ vars.BACKEND_HEALTH_URL }}
        run: |
          BACKEND_HEALTH_URL="$(echo -n "$BACKEND_HEALTH_URL" | tr -d '\r' | xargs)"
          if [ -z "$BACKEND_HEALTH_URL" ]; then
            echo "BACKEND_HEALTH_URL is not set. Add it in repo variables."
            exit 1
          fi
          curl -sS -m 15 -o /dev/null -w "%{http_code}\n" "$BACKEND_HEALTH_URL" | grep -E "^(200|204)$"
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Supabase keep-alive failed';
            const body = `O ping falhou. Verifique o endpoint: ${process.env.BACKEND_HEALTH_URL}`;
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open'
            });
            const existing = issues.find(i => i.title === title);
            if (!existing) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body
              });
            }
      - name: Telegram alert on failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "Telegram secrets missing."
            exit 0
          fi
          MESSAGE="⚠️ Supabase keep-alive falhou. Verifique: $BACKEND_HEALTH_URL"
          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MESSAGE}" \
            -d "disable_web_page_preview=true" >/dev/null
